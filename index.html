<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            font: 300 1.2rem/1.2 Arial, sans-serif;
        }
        .main-header {
            height: 300px;
        }
        .ovf-header {
            height: 100%;
            background: grey url('') 50% / cover;
            text-align: center;
            padding: 10px 0;
        }
        .card-header {
            text-align: center;
        }
        .site-name {
            color: white;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
        }
        section {
            margin: 60px auto;
        }
        .section-name {
            text-align: center;
        }
        .main-nav {
            display: flex;
            justify-content: center;
        }
        .nav-link {
            width: 200px;
            display: inline-block;
            text-align: center;
            box-sizing: border-box;
            padding: 10px;
            color: white;
            background: black;
            text-decoration: none;
            margin: 10px;
        }
        li {
            display: inline-block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            width: 300px;
            box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.4);
            margin: 10px;
        }
        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-text {
            text-align: center;
        }
        .main-footer {
            padding: 30px;
            text-align: center;
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="ovf-header">
            <h1 class="site-name">Site name</h1>
            <nav>
                <ul class="main-nav">
                    <li><a class="nav-link" href="#">Home</a></li>
                    <li><a class="nav-link" href="#">About</a></li>
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link" href="#">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main >
        <section id="about">
            <h2 class="section-name">About</h2>
            <div class="container">
                <article class="card">
                    <img class="card-img" src="./img1.jpg" alt="">
                    <header class="card-header">
                        <h3>Name</h3>
                    </header>
                    <p class="card-text">
                        We work hard
                    </p>
                </article>
                <article class="card">
                    <img class="card-img" src="./img2.jpg" alt="">
                    <header class="card-header">
                        <h3>Name</h3>
                    </header>
                    <p class="card-text">
                        We work efficiently
                    </p>
                </article>
                <article class="card">
                    <img class="card-img" src="./img3.jpg" alt="">
                    <header class="card-header">
                        <h3>Name</h3>
                    </header>
                    <p class="card-text">
                        We work fast
                    </p>
                </article>
                <article class="card">
                    <img class="card-img" src="./img4.jpg" alt="">
                    <header class="card-header">
                        <h3>Name</h3>
                    </header>
                    <p class="card-text">
                        We work for food :)
                    </p>
                </article>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <p>
            Website was created in August
        </p>
        <p>
            All rights reserved
        </p>
    </footer>
</body>
</html>
